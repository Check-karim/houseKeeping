{% extends "base.html" %}
{% block title %}Update Task{% endblock %}
{% block stylePic %} class='bg-pic' {% endblock %}
{% block content %}
<div class="container mt-5 bg-color p-4">
    <h1>Update Task</h1>
    <form method="post" action="{{ url_for('main.update_task', task_id=task.id) }}">
        <div class="mb-3">
            <label for="description" class="form-label">Summary Description</label>
            <input type="text" class="form-control" id="description" name="description" value="{{ task.summary }}" required>
        </div>
        <div class="mb-3">
            <label for="full-description" class="form-label">Full Description</label>
            <textarea class="form-control" id="full-description" name="full_description" required>{{ task.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ task.address }}" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ task.phone }}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price (RWF)</label>
            <input type="number" class="form-control" id="price" name="price" value="{{ task.price }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Task</button>
        <a href="{{ url_for('main.user_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
